<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Calculator App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #ecf0f1;
        }

        #calculatorApp {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .logo {
            width: 80%;
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #3498db;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .form-section {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 80%;
        }

        label {
            color: #555;
            margin-bottom: 5px;
            font-size: 1em;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 12px;
            border: 1px solid #3498db;
            border-radius: 4px;
            font-size: 1em;
            color: #555;
        }

        #totals {
            margin-top: 20px;
            width: 80%;
        }

        h2, h3 {
            color: #555;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        /* Position date and time on the left */
        #dateTime {
            position: absolute;
            bottom: 5px;
            left: 10px;
            font-size: 0.8em;
            color: #555;
            text-align: left;
            margin-bottom: .00005px;
        }

        /* Style for Clear Selection button */
        #clearSelection {
            margin-top: 20px;
            background-color: #e74c3c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
        }

        #clearSelection:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div id="calculatorApp">
        <img src="https://xplorio.com/xplorio/categories/28627/OM_Logo_Horizonal_Reverse_on_Vignette_RGB_1583910489.jpg?width=960&height=440" alt="Logo" class="logo">
        <h1>Policy Calculator App</h1>

        <!-- Policy Number Field -->
        <div class="form-section">
            <label for="policyNumber">Policy Number:</label>
            <input type="text" id="policyNumber" name="policyNumber" placeholder="Enter policy number">
        </div>

        <!-- Policy Amount Field -->
        <div class="form-section">
            <label for="policyAmount">Policy Amount (R):</label>
            <input type="number" id="policyAmount" name="policyAmount" min="0" value="0" oninput="calculateTotal()">
        </div>

        <!-- Months in Arrears Field -->
        <div class="form-section">
            <label for="months">Months in Arrears:</label>
            <input type="number" id="months" name="months" min="1" value="1" oninput="calculateTotal()">
        </div>

        <!-- Total Cost Display -->
        <div id="totals">
            <h2>Total Cost: R<span id="totalCost">0</span></h2>
            <h3>Total Cost per Month: R<span id="totalCostPerMonth">0</span></h3>
        </div>

        <!-- Date and Time Display -->
        <div id="dateTime">
            <script>
                var now = new Date();
                var date = now.toLocaleDateString();
                var time = now.toLocaleTimeString();
                document.write(date + " " + time);
            </script>
        </div>

        <!-- Clear Selection Button -->
        <button id="clearSelection" onclick="clearSelection()">Clear Selection</button>
    </div>

    <script>
        function calculateTotal() {
            var policyAmount = parseInt(document.getElementById('policyAmount').value, 10);
            var monthsInArrears = parseInt(document.getElementById('months').value, 10);
            
            var totalCost = policyAmount * monthsInArrears;
            var totalCostPerMonth = policyAmount;

            document.getElementById('totalCost').textContent = totalCost.toFixed(2);
            document.getElementById('totalCostPerMonth').textContent = totalCostPerMonth.toFixed(2);
        }

        function clearSelection() {
            document.getElementById('policyNumber').value = '';
            document.getElementById('policyAmount').value = 0;
            document.getElementById('months').value = 1;
            document.getElementById('totalCost').textContent = '0';
            document.getElementById('totalCostPerMonth').textContent = '0';
        }
    </script>
</body>
</html>
