<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Calculator App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #ecf0f1;
        }

        #calculatorApp {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 600px; /* Adjusted width */
            text-align: center;
            position: relative;
        }

        .logo {
            width: 80%;
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #3498db;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .form-section {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
        }

        label {
            color: #555;
            margin-bottom: 5px;
            font-size: 1em;
            align-self: flex-start;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 12px;
            border: 1px solid #3498db;
            border-radius: 4px;
            font-size: 1em;
            color: #555;
        }

        #totals {
            margin-top: 20px;
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2, h3 {
            color: #555;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        /* Position date and time on the left */
        #dateTime {
            position: absolute;
            bottom: 5px;
            left: 10px;
            font-size: 0.8em;
            color: #555;
            text-align: left;
        }

        /* Style for buttons */
        .button {
            margin-top: 20px;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        #copyTableButton {
            background-color: #2ecc71;
            color: white;
        }

        #copyTableButton:hover {
            background-color: #27ae60;
        }

        /* Style for the table */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        /* Style for the remove button */
        .removeButton {
            background-color: #e74c3c;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .removeButton:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div id="calculatorApp">
        <img src="https://xplorio.com/xplorio/categories/28627/OM_Logo_Horizonal_Reverse_on_Vignette_RGB_1583910489.jpg?width=960&height=440" alt="Logo" class="logo">
        <h1>Policy Calculator App</h1>

        <!-- Policy Number Field -->
        <div class="form-section">
            <label for="policyNumber">Policy Number:</label>
            <input type="text" id="policyNumber" name="policyNumber" placeholder="Enter policy number" onkeydown="if (event.key === 'Enter') addToTableFromInput()">
        </div>

        <!-- Payment Date Field -->
        <div class="form-section">
            <label for="paymentDate">Payment Date:</label>
            <input type="date" id="paymentDate" name="paymentDate" onkeydown="if (event.key === 'Enter') addToTableFromInput()">
        </div>

        <!-- Policy Amount Field -->
        <div class="form-section">
            <label for="policyAmount">Policy Amount (R):</label>
            <input type="number" id="policyAmount" name="policyAmount" min="0" value="0" oninput="calculateTotal()" onkeydown="if (event.key === 'Enter') addToTableFromInput()">
        </div>

        <!-- Months in Arrears Field -->
        <div class="form-section">
            <label for="months">Months in Arrears:</label>
            <input type="number" id="months" name="months" min="1" value="1" oninput="calculateTotal()" onkeydown="if (event.key === 'Enter') addToTableFromInput()">
        </div>

        <!-- Total Cost Display -->
        <div id="totals">
            <h2>Total Cost: R<span id="totalCost">0</span></h2>
        </div>

        <!-- Date and Time Display -->
        <div id="dateTime">
            <script>
                var now = new Date();
                var date = now.toLocaleDateString();
                var time = now.toLocaleTimeString();
                document.write(date + " " + time);
            </script>
        </div>

        <!-- Table -->
        <table id="data-table">
            <thead>
                <tr>
                    <th>Policy Number</th>
                    <th>Payment Date</th>
                    <th>Policy Amount (R)</th>
                    <th>Months in Arrears</th>
                    <th>Total Cost (R)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr id="totalsRow">
                    <td>Total</td>
                    <td></td>
                    <td id="totalAmount">0</td>
                    <td id="totalMonths">0</td>
                    <td id="grandTotal">0</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>

        <!-- Copy Table Button -->
        <button id="copyTableButton" class="button" onclick="copyTable()">Copy Table</button>
    </div>

    <script>
        function calculateTotal() {
            var policyAmount = parseFloat(document.getElementById('policyAmount').value);
            var monthsInArrears = parseInt(document.getElementById('months').value, 10);
            
            var totalCost = policyAmount * monthsInArrears;

            document.getElementById('totalCost').textContent = totalCost.toFixed(2);
        }

        function addToTable(policyNumber, paymentDate, policyAmount, monthsInArrears, totalCost) {
            var tableBody = document.querySelector('#data-table tbody');
            var newRow = tableBody.insertRow();

            newRow.insertCell().textContent = policyNumber;
            newRow.insertCell().textContent = paymentDate;
            newRow.insertCell().textContent = policyAmount.toFixed(2);
            newRow.insertCell().textContent = monthsInArrears;
            newRow.insertCell().textContent = totalCost.toFixed(2);

            var removeCell = newRow.insertCell();
            var removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.className = 'removeButton';
            removeButton.onclick = function () {
                removeRow(newRow);
                updateTotals();
            };
            removeCell.appendChild(removeButton);

            // Update totals row
            updateTotals();
        }

        function updateTotals() {
            var tableBody = document.querySelector('#data-table tbody');
            var totalsRow = document.getElementById('totalsRow');

            // Initialize totals
            var totalAmount = 0;
            var totalMonths = 0;
            var grandTotal = 0;

            // Loop through rows in the table body
            for (var i = 0; i < tableBody.rows.length; i++) {
                var row = tableBody.rows[i];
                var amount = parseFloat(row.cells[2].textContent);
                var months = parseInt(row.cells[3].textContent, 10);
                var total = parseFloat(row.cells[4].textContent);

                // Accumulate totals
                totalAmount += amount;
                totalMonths += months;
                grandTotal += total;
            }

            // Update totals in the totals row
            document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
            document.getElementById('totalMonths').textContent = totalMonths;
            document.getElementById('grandTotal').textContent = grandTotal.toFixed(2);
        }

        function removeRow(row) {
            var tableBody = document.querySelector('#data-table tbody');
            tableBody.removeChild(row);
        }

        function copyTable() {
            var table = document.getElementById('data-table');
            var range = document.createRange();
            range.selectNode(table);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
        }

        function addToTableFromInput() {
            var policyNumber = document.getElementById('policyNumber').value;
            var paymentDate = document.getElementById('paymentDate').value;
            var policyAmount = parseFloat(document.getElementById('policyAmount').value);
            var monthsInArrears = parseInt(document.getElementById('months').value, 10);

            if (!isNaN(policyAmount) && !isNaN(monthsInArrears)) {
                var totalCost = policyAmount * monthsInArrears;
                addToTable(policyNumber, paymentDate, policyAmount, monthsInArrears, totalCost);
            }
        }
    </script>
</body>
</html>
